<div
  fxLayoutAlign="space-around center"
  fxLayout="column"
  fxFlex.lt-md="100"
  fxFlex.lt-lg="70"
  fxFlex.lt-xl="50"
  fxFlex.gt-lg="30"
>
  <div class="message-box">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage(messageForm)">
      <p>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Usuário</mat-label>
          <input
            type="text"
            placeholder="Escolha o usuário"
            aria-label="Usuário"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
            required
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option
              *ngFor="let option of filteredOptions | async; index as i"
              [value]="option"
            >
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Mensagem</mat-label>
          <textarea
            matInput
            name="message"
            ngModel
            required
            maxLength="240"
            rows="5"
          ></textarea>
        </mat-form-field>
      </p>

      <div>
        <p>
          <button
            mat-raised-button
            type="submit"
            [disabled]="!messageForm.valid"
            title="Enviar"
          >
            Enviar
          </button>
        </p>
      </div>
    </form>
  </div>
</div>

<div style="margin-left: 10px; margin-top: 10px" *ngIf="!books">
  <h3 class="mat-h3 mat-subheading-2">Nenhum livro foi adicionado</h3>
</div>
<div
  fxLayoutAlign.lt-sm="space-around center"
  fxLayoutAlign.lt-md="space-strecht start"
  fxLayoutAlign.lt-lg="space-strecht start"
  fxLayoutAlign.lt-xl="space-strecht start"
  fxLayoutAlign.gt-lg="space-strecht start"
  fxLayout.lt-sm="column"
  fxLayout.lt-md="row wrap"
  fxLayout.lt-lg="row wrap"
  fxLayout.lt-xl="row wrap"
  fxLayout.gt-lg="row wrap"
  class="book-box"
>
  <div
    fxFlex.lt-md="100"
    fxFlex.lt-lg="50"
    fxFlex.lt-xl="33"
    fxFlex.gt-lg="20"
    *ngFor="let book of books; index as i"
    class="book"
  >
    <mat-card class="book-card">
      <div id="card-header" style="display: flex; height: 40%">
        <div id="card-img" style="width: 50%">
          <img
            class="book-card-img"
            [src]="
              book.imagePath !== null
                ? book.imagePath
                : 'assets/img/no-image-icon.png'
            "
          />
        </div>
        <div id="content" style="width: 50%">
          <h4 class="book-title mat-h4 mat-subheading-1">{{ book.title }}</h4>
          <h5 class="mat-small mat-caption">{{ book.authors }}</h5>
          <h5 class="mat-small mat-caption">{{ book.publisher }}</h5>
          <h5 class="mat-small mat-caption">
            {{ book.pageCount }}
            {{ (book.pageCount && "p√°ginas") || book.pageCount }}
          </h5>
        </div>
      </div>

      <div id="card-info" style="display: block; height: 45%; margin-top: 1rem">
        <mat-card-content>
          <p class="book-info mat-body mat-body-1">{{ book.description }}</p>
        </mat-card-content>
      </div>

      <div id="card-bottom" style="display: block; height: 15%">
        <div id="card-actions" style="width: 100%">
          <mat-card-actions *ngIf="isAuthenticated">
            <button
              mat-button
              (click)="deleteBook(i)"
              *ngIf="canEditBook"
              title="Excluir"
            >
              <mat-icon>delete</mat-icon>
            </button>

            <button
              mat-button
              (click)="setBookAsRead(i)"
              *ngIf="canEditBook && book.readStatus === 'lerei'"
              title="Lido"
            >
              <mat-icon>book</mat-icon>
            </button>
          </mat-card-actions>
        </div>

        <div
          id="card-date-nickname"
          style="display: flex; width: 100%"
          *ngIf="!canEditBook"
        >
          <div id="date" style="width: 50%">
            <span class="mat-small mat-caption">{{
              book.insertDate | date: "dd/MM/yyyy HH:mm"
            }}</span>
          </div>

          <div id="nickname" style="width: 50%; text-align: right">
            <span
              class="mat-small mat-caption"
              style="cursor: pointer"
              [routerLink]="['/user/profile']"
              [queryParams]="{ userId: book.userId }"
              >{{ book.nickname }}</span
            >
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
